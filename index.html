<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightgallery Beta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    
    <div class="gallery">
        <div class="img-card"><img src="assets/images/img-1.jpg" alt="Images!!"></div>
        <div class="img-card"><img src="assets/images/img-2.jpg" alt="Images!!"></div>
        <div class="img-card"><img src="assets/images/img-3.jpg" alt="Images!!"></div>
        <div class="img-card"><img src="assets/images/img-4.jpg" alt="Images!!"></div>
        <div class="img-card"><img src="assets/images/img-5.jpg" alt="Images!!"></div>
        <div class="img-card"><img src="assets/images/img-6.jpg" alt="Images!!"></div>

    </div>

    <div class="modal">
        <span class="close">ExampleText</span>

        <img src="" alt="" id="myModalImg">
        
        <div class="caption-text"></div>

        <div class="lists">
        <img src="assets/images/img-1.jpg" alt="Images!!">
        <img src="assets/images/img-2.jpg" alt="Images!!">
        <img src="assets/images/img-3.jpg" alt="Images!!">
        <img src="assets/images/img-4.jpg" alt="Images!!">
        <img src="assets/images/img-5.jpg" alt="Images!!">
        <img src="assets/images/img-6.jpg" alt="Images!!">
        </div>
    </div>

    
<!-- Scripts -->
<script src="js/app.js"></script>

</body>
</html>
